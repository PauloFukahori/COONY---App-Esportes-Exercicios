<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coony — Sua Comunidade Esportiva</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="layout" style="display: flex; min-height: 100vh;">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>🏃 Coony</h2>
      </div>
      <nav class="sidebar-content">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a class="sidebar-menu-button" href="home.html">🏠 Início</a>
          </li>
          <li class="sidebar-menu-item">
            <a class="sidebar-menu-button" href="events.html">📅 Eventos</a>
          </li>
          <li class="sidebar-menu-item">
            <a class="sidebar-menu-button" href="event-create.html">➕ Criar Evento</a>
          </li>
          <li class="sidebar-menu-item">
            <a class="sidebar-menu-button" href="match.html">🤝 Match</a>
          </li>
          <li class="sidebar-menu-item">
            <a class="sidebar-menu-button" href="profile.html">👤 Perfil</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button class="button" data-theme-toggle>🌗 Alternar Tema</button>
      </div>
    </aside>

    <div class="main-content" style="flex: 1;">
      <header class="topbar menubar" style="display: flex; align-items: center; padding: 1rem; border-bottom: 1px solid hsl(var(--border)); background-color: hsl(var(--background));">
        <button class="button" onclick="toggleSidebar()">☰</button>
        <h1 style="margin-left: 1rem;">Bem-vindo ao Coony</h1>
      </header>

      <main style="padding: 2rem;">
        <p style="font-size: 1.1rem; color: hsl(var(--muted-foreground));">Escolha uma opção no menu para começar.</p>
      </main>
    </div>
  </div>

  <script src="js/styles.js" defer></script>
  <script>
    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("fechada");
    }
  </script>
</body>
</html>
